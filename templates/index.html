<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div style = "margin-top: 100px" class="container">
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method="POST">
            <form>
  <div class="form-group">
    <label for="formGroupExampleInput">Todo Title</label>
    <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Enter title...">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Todo Content</label>
      <textarea type="text" name="content" class="form-control" id="formGroupExampleInput2" placeholder="Enter content..."></textarea>
  </div>
 <button type="submit" class="btn btn-danger">Add</button>
</form>
<br>
    {% if todos == [] %}
        <div class="alert alert-warning" role="alert">
        Empty Todo list!
        </div>
    {% else %}
        <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Status</th>
      <th scope="col">Complete</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {%  for todo in todos %}
        <tr>
        <th scope="row">{{ todo.id }}</th>
        <td><a href="/detail/{{ todo.id }}"> {{ todo.title }}</a></td>
        <td>{{ todo.content }}</td>
        {% if todo.complete == False %}
            <td>Not Completed</td>
        {% else %}
            <td>Completed</td>
        {% endif %}
        <td><a href="/complete/{{ todo.id }}" class="btn btn-danger">Complete</a></td>
        <td><a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a></td>
        </tr>
    {%  endfor %}
  </tbody>
</table>
    {% endif %}


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
